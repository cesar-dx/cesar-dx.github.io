# Build and deploy Lovable (Vite) app to GitHub Pages
# Once the app is in this repo (see DEPLOY.md), push to main to deploy.

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      has_app: ${{ steps.check.outputs.has_app }}
    steps:
      - uses: actions/checkout@v4

      - name: Check for app
        id: check
        run: |
          if [ -f app/package.json ]; then echo "has_app=true" >> $GITHUB_OUTPUT; else echo "has_app=false" >> $GITHUB_OUTPUT; fi

      - name: Setup Node
        if: steps.check.outputs.has_app == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install and build
        if: steps.check.outputs.has_app == 'true'
        run: |
          cd app
          npm ci
          npm run build

      - name: Setup Pages
        if: steps.check.outputs.has_app == 'true'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: steps.check.outputs.has_app == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist

  deploy:
    if: needs.build.outputs.has_app == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
